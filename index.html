<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Music Player</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="player">

    <!-- Album Art -->
    <div class="album-art"></div>

    <!-- Song Info -->
    <div class="song-info">
      <h3> Kaathalae Kaathalae</h3>
      <p>"96"</p>
    </div>

    <!-- Progress -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="time">
        <span>1:24</span>
        <span>3:45</span>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="btn">⏮</div>
      <div class="btn play">▶</div>
      <div class="btn">⏭</div>
    </div>

    <!-- Volume -->
    <div class="volume">
      <span>Volume</span>
      <div class="volume-bar">
        <div class="volume-level"></div>
      </div>
    </div>

  </div>

</body>
</html>
